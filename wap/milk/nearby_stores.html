<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>附近的自取点</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/milk/nearby_stores.css">
</head>
<body>
    <div class="address bg gd">
        <a href="javascript:void(0)" id="search_nearby_stores">
            <span class="frt mg" style="margin-top:2px"><img src="../images/milk/search.png" alt="" /></span>
        </a>
        <div style="text-align:center">	
            <span class="top mg"  style="vertical-align:middle;"> 
                <img src="../images/milk/Location.png" alt="" />
            </span>
            <h4><span id="position_desc">获取中...</span></h4>
        </div>
    </div>
    <div id="stores_container" style="margin-top:50px;"></div>
    <script type="text/html" id="stores">
        <% if (store_list != null) { %>
            <% for (var i in store_list) { %>
            <div class="address flt btm mbt self_receive_spot" self_receive_spot_cd="<%=store_list[i].self_receive_spot_cd%>">
                <div class="fimg flt mbt12">
                    <a href="#"><img src="<%=store_list[i].logo_url%>"></a>
                </div>
                <div class="rword frt mbt">		
                    <a href="#"><p><%=store_list[i].self_receive_nm%></p></a>
                    <a href="#"><p>地址：<%=store_list[i].address%></p></a>
                    <a href="#"><p>电话：<%=store_list[i].tel%></p></a>	
                </div>
            </div>
            <% } %>
        <% } else { %>
            <div class="no-record">
                无可用自取点
            </div>
        <% } %>
    </script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script type="text/javascript" src="../js/config.js"></script>
    <script type="text/javascript" src="../js/zepto.min.js"></script>
    <script type="text/javascript" src="../js/template.js"></script>
    <script type="text/javascript" src="../js/milk/common.js"></script>
    <script type="text/javascript" src="../js/simple-plugin.js"></script>
    <script type="text/javascript" src="../js/milk/nearby_stores.js"></script>
</body>
</html>
