<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>地址列表</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" type="text/css" href="../../css/reset.css">
        <link rel="stylesheet" type="text/css" href="../../css/main.css">
        <link rel="stylesheet" type="text/css" href="../../css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="../../css/member.css">
        <link rel="stylesheet" type="text/css" href="../../css/child.css">
    </head>
    <body>
        <header id="header"></header>
        <div  id="address_list"></div>
        <div class="footer" id="footer"></div>
        <script type="text/html" id="saddress_list">
            <%if(address_list.length>0){%>
            <ul class="address-list">
                <%for(var i=0;i<address_list.length;i++){%>
                    <li style="box-shadow: 0 1px 2px #ccc;">
                        <p class="madr-tlt clearfix" >
                            <span class="madrt-name add_name" style="color:#333;"><%=address_list[i].true_name %>&nbsp<%=address_list[i].mob_phone %></span>
                            <%if(address_list[i].is_default==1){%><span style="color: #2772dd;">默认地址</span><%}%>

                            <!--<span class="madrt-phone"><%=address_list[i].mob_phone %></span>-->
                            <span class="madrt-type fright"></span>
                        </p>
                        <div class="madr-cnt " style="border-top:0px solid #999;" >

                            <p class="add_info" style="color:#333;"><%=address_list[i].area_info %>&nbsp;<%=address_list[i].address %></p>

                            <p class="madrc-opera " style="color:#666; ">
                                <!-- zz@newland 添加开始 
                                     时间：2016/03/3    
                                     增加默认地址按钮点击式样-->

                                <span class="flt_l check_address"set_id="<%=address_list[i].address_id %>"> <i class="check_bor fa fa-check <%if(address_list[i].is_default==1){%> bg_color <%}%>" set_id="<%=address_list[i].address_id %>"></i>设为默认地址</span>
                                <!--zz@newland 添加结束-->

                                <a href="address_opera_edit.html?address_id=<%=address_list[i].address_id %>" class="frame" style="padding: 3px 8px;"><i class="fa fa-edit" style="margin-right: 4px;"></i>编辑</a>&nbsp;
                                <a href="javascript:;" address_id="<%=address_list[i].address_id %>" class="deladdress frame" style="padding: 3px 8px;"><i class="fa fa-trash-o" style="margin-right: 4px;"></i>删除</a>
                            </p>


                        </div>


                    </li>

                    <%}%>
                    <br><br><br>
                    </ul>
                    <%}else{%>
                    <div class="no-record">
                        暂无记录
                    </div>
                    <%}%>
                    <div class="" style="position: fixed;bottom:0px;width: 100%;background: #fff; height:110px;">
                        <a class="add_done " href="address_opera.html" >添加地址</a>
                    </div>
                    </script>    
                    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
                    <script type="text/javascript" src="../../js/zepto.min.js"></script>
                    <script type="text/javascript" src="../../js/config.js"></script>
                    <script type="text/javascript" src="../../js/template.js"></script>
                    <script type="text/javascript" src="../../js/common.js"></script>
                    <script type="text/javascript" src="../../js/tmpl/common-top.js"></script>
                    <script type="text/javascript" src="../../js/tmpl/address_list.js"></script>
                    <script type="text/javascript" src="../../js/tmpl/footer.js"></script>
                    </body>
                    </html>
