            <div class="help_txt" >
                <p>注册成为心乐生活会员后，每购买1元钱的商品，积累1个等级积分；等级积分积累到一定程度后可提升会员等级并享受不同折扣，会员等级及折扣如下：
                <p>1、普通会员  部分商品享受9.8折  等级积分累计到5000， 可升级为银牌会员。</p>
                <p>2、银牌会员  部分商品享受9.5折  等级积分累计到10000，可升级为金牌会员。</p>
                <p>3、金牌会员  部分商品享受9.0折。</p>
                <p>友情提醒：积分只用于提升会员等级。</p>
